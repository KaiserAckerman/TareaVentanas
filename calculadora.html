<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/73/73112.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<style>
    button {
    width: 50px;
    height: 50px;
    font-size: 20px;
    margin: 5px;
    cursor: pointer;
    border: 1px solid #88f000;
    border-radius: 5px;
    background-color: rgb(0, 225, 255);
}

button:hover {
    background-color: #003bbb;
}

main{
    display: flex;
    justify-content: center;
}
</style>

<body>
    <header>
        <h1>Bienvenido a Mi Sitio Web</h1>
        <p>Donde encontrarás la mejor calculadora del mundo</p>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="slider.html">Slider</a></li>
            <li><a href="calculadora.html">Calculadora</a></li>
        </ul>
    </nav>

    <main>
        <section>
            <section>
                <div class="calculator">
                    <h2>Calculadora</h2>
                    <input type="text" id="result" readonly>
                    <br>
                    <button onclick="appendToResult('7')">7</button>
                    <button onclick="appendToResult('8')">8</button>
                    <button onclick="appendToResult('9')">9</button>
                    <button onclick="clearResult()">C</button>
                    
                    <br>
                    <button onclick="appendToResult('4')">4</button>
                    <button onclick="appendToResult('5')">5</button>
                    <button onclick="appendToResult('6')">6</button>
                    <button onclick="appendToResult('+')">+</button>
                    <br>
                    <button onclick="appendToResult('1')">1</button>
                    <button onclick="appendToResult('2')">2</button>
                    <button onclick="appendToResult('3')">3</button>
                    <button onclick="appendToResult('-')">-</button>
                    
                    <br>
                    
                    <button onclick="appendToResult('0')">0</button>
                    <button onclick="calculateResult()">=</button>
                    <button onclick="appendToResult('/')">/</button>
                    <button onclick="appendToResult('*')">*</button>
                    
                    
                </div>
            </section>
        </section>
    </main>

    <script>
        function appendToResult(value) {
            document.getElementById('result').value += value;
        }

        function clearResult() {
            document.getElementById('result').value = '';
        }

        function calculateResult() {
            const expression = document.getElementById('result').value;
            try {
                const result = eval(expression);
                document.getElementById('result').value = result;
            } catch (error) {
                document.getElementById('result').value = 'Error';
            }
        }

        function handleKeyPress(event) {
        const key = event.key;
        const result = document.getElementById('result');
        const lastChar = result.value.slice(-1);

        if (key === 'Enter') {
        // Si la tecla es Enter (=), calcular el resultado
        calculateResult();
        } else if (key === 'c') {
        // Si la tecla es Escape (C), borrar el resultado
        clearResult();
        } else if (key === 'Delete' || key === 'Backspace') {
        // Si la tecla es "Delete" o "Backspace", eliminar un dígito
        deleteDigit();
        } else if (!isNaN(key) || (key === '+' || key === '-' || key === '*' || key === '/') && !isNaN(lastChar)) {
        // Si la tecla es un número o un operador, añadirlo al resultado
        appendToResult(key);
        }
        }
         // Agregar un evento de escucha para las pulsaciones de teclas al documento
         document.addEventListener('keydown', handleKeyPress);

         function deleteDigit() {
         const result = document.getElementById('result');
         result.value = result.value.slice(0, -1);
        }
    </script>

    <footer>
        <p>&copy; 2023 Roberto Josafat Vallejo Reyes 24AM</p>
    </footer>
</body>
</html>
